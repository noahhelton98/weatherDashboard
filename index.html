<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  


  <link rel="stylesheet" href="assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid mb-0">

        <section class="container">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead">Get current and future weather from any city of your choice.</p>
        </section>
    </header>


    <main class="container-fluid">
        <section class = 'row'>
            <section id = 'searchArea' class = 'col-3'>
                <input id = 'citySearch' type="text" placeholder="Search City">
                <button id = 'submitButton' class="btn btn-primary">
                    <i class="fa fa-search"></i>
                </button>

                <section id = 'newButtons' class="btn-group-vertical"></section>

            </section>
            <section id = 'mainContent'class = 'col-9'>
                <section id = 'currentInfo'></section>
                <h2 id = 'headerFiveDay'>5-Day Forecast</h2>

                <section id = 'fiveDayForecast'></section>
                <button id = 'clearBtn'>Clear Searches</button>
                </section>
        </section>
    </main>







<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src = "assets/script.js"></script>


</body>
